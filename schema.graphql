scalar Upload
scalar DateTime
scalar JSON

schema {
  query: Query
  mutation: Mutation
}

"The query type, represents all of the entry points into our object graph"
type Query {
  hive(id: ID!): Hive
  apiary(id: ID!): Apiary
  hiveFrame(id: ID!): Frame
  hiveFrameSide(id: ID!): FrameSide
  apiaries: [Apiary]

  inspection(inspectionId: ID!): Inspection
  inspections(hiveId: ID!, limit: Int): [Inspection]
}

"The mutation type, represents all updates we can make to our data"
type Mutation {
  addApiary(apiary: ApiaryInput!): Apiary
  updateApiary(id: ID!, apiary: ApiaryInput!): Apiary
	deactivateApiary(id: ID!): Boolean

  addHive(hive: HiveInput!): Hive
  updateHive(hive: HiveUpdateInput!): Hive
  deactivateHive(id: ID!): Boolean

  addBox(hiveId: ID!, position: Int!, color: String, type: BoxType!): Box!
  updateBoxColor(id: ID!, color: String): Boolean!
  deactivateBox(id: ID!): Boolean
  swapBoxPositions(id: ID!, id2: ID!): Boolean

  addFrame(boxId: ID!, type: String!, position: Int!): Frame!
  updateFrames(frames: [FrameInput]!) : [Frame]
  deactivateFrame(id: ID!): Boolean

  addInspection(inspection: InspectionInput!): Inspection

  treatHive(treatment: TreatmentOfHiveInput!): Boolean
  treatBox(treatment: TreatmentOfBoxInput!): Boolean
  confirmFrameSideQueen(frameSideId: ID!, isConfirmed: Boolean!): FrameSide
}

input TreatmentOfBoxInput {
  hiveId: ID!
  boxId: ID!
  type: String!
}

input TreatmentOfHiveInput {
  hiveId: ID!
  type: String!
}

input ApiaryInput {
  name: String!
  lat: String
  lng: String
}

type Apiary {
  id: ID!
  name: String
  hives: [Hive]
  location: String
  lat: String
  lng: String
}

input HiveInput {
  apiaryId: ID!
  name: String!
  boxCount: Int!
  frameCount: Int!
  colors: [String]
}

input HiveUpdateInput {
  id: ID!
  name: String
	notes: String
  family: FamilyInput
}

type Hive @key(fields: "id") {
  id: ID!
  name: String
	notes: String
  boxes: [Box]
  family: Family

  boxCount: Int!
  inspectionCount: Int!

  status: String
  added: DateTime!

  """ true if added < 1 day """
  isNew: Boolean!
  lastInspection: DateTime
}

input FamilyInput{
  id: ID
  race: String
  added: String
}

input BoxInput{
  id: ID
  position: Int!
  color: String
  type: BoxType!
  "ignored, added for frontend ease"
  hiveId: Int
  family: FamilyInput
}

type Treatment {
  id: ID!
  type: String!
  added: DateTime!
  
  hiveId: ID!
  boxId: ID!
  familyId: ID!
}

type Family{
  id: ID!

  """ freeform race of the queen """
  race: String

  """ year when queen was added """
  added: String

  """ queen age in years, depends on added date"""
  age: Int

  """ aggregate info about Treatments """
  lastTreatment: DateTime

  """Anti-varroa medical treatments of a hive or a box are linked to a family to track history even if family is moved to another hive or ownership is changed"""
  treatments: [Treatment]
}

type Inspection {
  id: ID!
  hiveId: ID!
  data: JSON!
  added: DateTime!
}

input InspectionInput{
  hiveId: Int!
  data: JSON!
}

type Box{
  id: ID
  position: Int
  color: String
  type: BoxType!
  frames: [Frame]
}

input FrameInput{
  id: ID!
  position: Int!
  type: FrameType!
  "ignored, added for frontend ease"
  boxId: ID!
  "ignored, added for frontend ease"
  hiveId: Int
}

type Frame{
  id: ID
  position: Int!
  type: FrameType!
  leftSide: FrameSide,
  rightSide: FrameSide
}

enum BoxType {
  DEEP
  SUPER
  GATE
  VENTILATION
  QUEEN_EXCLUDER
  HORIZONTAL_FEEDER
}

enum FrameType {
  VOID
  FOUNDATION
  EMPTY_COMB
  PARTITION
  FEEDER
}

type FrameSide @key(fields: "id") {
  id: ID
  isQueenConfirmed: Boolean!
  frameId: ID
}
