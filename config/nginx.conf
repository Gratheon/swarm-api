server {
    server_name  api.gratheon.com;

    client_body_buffer_size 30m;
    client_max_body_size 30m;

    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;

    gzip on;
    gzip_types    text/plain application/javascript application/x-javascript text/javascript text/xml text/css;

    root /var/www/api.gratheon.com/public;
    index index.html;

    location / {
    	proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://127.0.0.1:60002;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.gratheon.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.gratheon.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}server {
    if ($host = api.gratheon.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name  api.gratheon.com;
    listen 80;
    return 404; # managed by Certbot
}